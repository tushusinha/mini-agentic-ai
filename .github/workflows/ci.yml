name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run lint
        run: flake8 .

      - name: Run hand-written tests
        run: PYTHONPATH=. pytest tests/

      - name: Generate tests with Pynguin (safe_utils only)
        run: |
          export PYNGUIN_DANGER_AWARE=1
          pynguin --project-path . --output-path generated-tests --module-name safe_utils --maximum-search-time 60 --maximum-iterations 5000

      - name: Run Pynguin-generated tests
        run: PYTHONPATH=. pytest generated-tests/